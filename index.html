<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Minecraft Shop</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

    <nav class="mainPanel">
        <ul>
            <li><a href="https://www.w3schools.com">Home</a></li>
            <li><a href="https://www.w3schools.com">Launcher</a></li>
            <li><a href="https://www.w3schools.com">Contact</a></li>
            <li><a href="#" id="client-area" class="button">Client Area</a></li>
        </ul>
    </nav>

    <section>
        <div class="contain">
            <div class="text-info"><p>Launcher Custom for your utilisation, with CustomLauncher you can create your minecraft Server Modding</p></div>
            <div class="buttons">
                <div class="button-buy"><a href="#">BUY Launcher</a></div>
                <div class="button-learn"><a href="#">Learn More</a></div> 
            </div>

        </div>

    </section>



    <div id="all-page" class="all-page">
        <div id="login-page" class="login-page">
            <span class="close">&times;</span>

            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>

            <div class="social-icons">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
            </div>
            <div class="login-register">
                <form id="login" class="input-group">
                    <input tye="text" class="input-field" placeholder="User Id" required>
                    <input type="Password" id="pass" class="input-field" placeholder="Enter Password" required><img class="show-password" src="./assets/emoji/hide_32px.png" width="24px"> 
                    <span>Forgot Password ??</span>
                    <input type="checkbox" class="chech-box"><span>Remember Password</span>
                    <button type="submit" class="submit-btn">Log in</button>

                </form>

                <form id="register" class="input-group">
                    <input tye="text" class="input-field" placeholder="User Id" required>
                    <input type="email" class="input-field" placeholder="Email" required>
                    <input type="Password" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="chech-box"><span>I agree to the terms & conditions</span>
                    <button type="submit" class="submit-btn">Register</button>

                </form>
            </div>
        </div>
    </div>

    
    <script type="text/javascript">
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register(){
            x.style.left = "-400px";
            y.style.left = "20px";
            z.style.left = "110px";



        }

        function login(){
            x.style.left = "20px";
            y.style.left = "340px";
            z.style.left = "0px";
        }



        // Get the modal
        var modal = document.getElementById("all-page");
        
        // Get the button that opens the modal
        var btn = document.getElementById("client-area");
        
        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
        
        // When the user clicks the button, open the modal 
        btn.onclick = function() {
          modal.style.display = "block";
        }
        
        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
          modal.style.display = "none";
        }
        
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
    </script>
        

</body>

</html>
